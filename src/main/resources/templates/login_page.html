<!doctype html>
<html lang="en" class="fullscreen-bg" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/vendor/linearicons/style.css">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
    <link rel="stylesheet" href="assets/css/demo.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/login.js"></script>
</head>

<body>
<!-- WRAPPER -->
<div id="wrapper">
    <div class="vertical-align-wrap">
        <div class="vertical-align-middle">
            <div class="auth-box ">
                <div class="left">
                    <div class="content">
                        <div class="header">
                            <!--                            <div class="logo text-center"><img src="assets/img/logo-dark.png" alt="Klorofil Logo"></div>-->
                            <p class="lead">Login to your account</p>
                        </div>
                        <form class="form-auth-small">
                            <div class="form-group">
                                <div class="error" id="error_user"></div>
                                <label for="user" class="control-label sr-only">User Name</label>
                                <input type="text" class="form-control" id="user"  placeholder="User name">
                            </div>
                            <div class="form-group">
                                <div class="error" id="error_pass"></div>
                                <label for="pass" class="control-label sr-only">Password</label>
                                <input type="password" class="form-control" id="pass"  placeholder="Password">
                            </div>

                            <div class="form-group">
                                <input type="button" class="btn btn-primary btn-lg btn-block" id="submit" value="LOGIN">
                            </div>
                            <!--                            <div class="bottom">-->
                            <!--                                <span class="helper-text"><i class="fa fa-lock"></i> <a href="#">Forgot password?</a></span>-->
                            <!--                            </div>-->
                        </form>
                    </div>
                </div>
                <!--                <div class="right">-->
                <!--                    <div class="overlay"></div>-->
                <!--                    <div class="content text">-->
                <!--                        <h1 class="heading">Free Bootstrap dashboard template</h1>-->
                <!--                        <p>by The Develovers</p>-->
                <!--                    </div>-->
                <!--                </div>-->
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
<!-- END WRAPPER -->
</body>

</html>
